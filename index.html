---
layout: default
---

<div class="home">


  <!--<div class="page-main-photo" style="background-image: url(/images/cover.jpg);"> </div> -->

  <h1 class="page-heading">Posts</h1>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
	    <h3> <a class="post-title-on-main" href="{{ post.url }}">{{ post.title}} </a> </h3>
		
		<!-- MIGHT WANT TO CHANGE THE LINE BELOW TO MAKE A BIT CLEANER -->
		<span class="post-meta"> {{ post.date | date: '%B %d, %Y'  }} </span>
		<p class="post-info"> {{ post.excerpt | remove: '<p>' | remove: '</p>' }} </p>
	  </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
