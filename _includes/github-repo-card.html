<div
  class="github-repo-card"
  data-repo="{{ include.repo }}"
  id="github-repo-{{ include.repo | replace: '/', '-' }}"
>
  <div class="github-repo-loading">
    <div class="loading-spinner"></div>
    <p>Loading repository data...</p>
  </div>
  <div class="github-repo-content" style="display: none">
    <div class="github-repo-header">
      <svg
        class="github-icon"
        height="20"
        width="20"
        viewBox="0 0 16 16"
        version="1.1"
        aria-hidden="true"
      >

          d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"
        ></path>
      </svg>
      <h3 class="github-repo-name">
        <a href="" target="_blank" rel="noopener noreferrer"></a>
      </h3>
    </div>
    <p class="github-repo-description"></p>
    <div class="github-repo-stats">
      <div class="github-repo-stat">
        <span class="github-repo-language">
          <span class="language-color"></span>
          <span class="language-name"></span>
        </span>
      </div>
      <div class="github-repo-stat">
        <svg
          class="github-stat-icon"
          viewBox="0 0 16 16"
          version="1.1"
          width="16"
          height="16"
          aria-hidden="true"
        >
          <path
            fill-rule="evenodd"
            d="M8 .25a.75.75 0 01.673.418l1.882 3.815 4.21.612a.75.75 0 01.416 1.279l-3.046 2.97.719 4.192a.75.75 0 01-1.088.791L8 12.347l-3.766 1.98a.75.75 0 01-1.088-.79l.72-4.194L.818 6.374a.75.75 0 01.416-1.28l4.21-.611L7.327.668A.75.75 0 018 .25zm0 2.445L6.615 5.5a.75.75 0 01-.564.41l-3.097.45 2.24 2.184a.75.75 0 01.216.664l-.528 3.084 2.769-1.456a.75.75 0 01.698 0l2.77 1.456-.53-3.084a.75.75 0 01.216-.664l2.24-2.183-3.096-.45a.75.75 0 01-.564-.41L8 2.694v.001z"
          ></path>
        </svg>
        <span class="stars-count">0</span>
      </div>
      <div class="github-repo-stat">
        <svg
          class="github-stat-icon"
          viewBox="0 0 16 16"
          version="1.1"
          width="16"
          height="16"
          aria-hidden="true"
        >
          <path
            fill-rule="evenodd"
            d="M5 3.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm0 2.122a2.25 2.25 0 10-1.5 0v.878A2.25 2.25 0 005.75 8.5h1.5v2.128a2.251 2.251 0 101.5 0V8.5h1.5a2.25 2.25 0 002.25-2.25v-.878a2.25 2.25 0 10-1.5 0v.878a.75.75 0 01-.75.75h-4.5A.75.75 0 015 6.25v-.878zm3.75 7.378a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm3-8.75a.75.75 0 100-1.5.75.75 0 000 1.5z"
          ></path>
        </svg>
        <span class="forks-count">0</span>
      </div>
    </div>
    <div class="github-repo-topics"></div>
  </div>
  <div class="github-repo-error" style="display: none">
    <p>Unable to load repository data</p>
  </div>
</div>

<script>
  (function () {
    // Create unique function name to avoid conflicts
    const functionName =
      'loadGitHubRepo_{{ include.repo | replace: "/", "_" | replace: "-", "_" }}';
    const cardId = 'github-repo-{{ include.repo | replace: "/", "-" }}';
    const repo = "{{ include.repo }}";

    // Language colors mapping
    const languageColors = {
      JavaScript: "#f1e05a",
      TypeScript: "#2b7489",
      Python: "#3572A5",
      Java: "#b07219",
      "C++": "#f34b7d",
      C: "#555555",
      Go: "#00ADD8",
      Rust: "#dea584",
      Ruby: "#701516",
      PHP: "#4F5D95",
      Swift: "#ffac45",
      Kotlin: "#A97BFF",
      Scala: "#c22d40",
      Shell: "#89e051",
      HTML: "#e34c26",
      CSS: "#563d7c",
      Vue: "#4fc08d",
      React: "#61dafb",
      Angular: "#dd0031",
      Svelte: "#ff3e00",
      "Jupyter Notebook": "#DA5B0B",
    };

    function loadRepo() {
      const card = document.getElementById(cardId);
      if (!card) {
        console.error("Card element not found:", cardId);
        return;
      }

      fetch(`https://api.github.com/repos/${repo}`)
        .then((response) => {
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          return response.json();
        })
        .then((data) => {
          const loading = card.querySelector(".github-repo-loading");
          const content = card.querySelector(".github-repo-content");
          const error = card.querySelector(".github-repo-error");

          if (data.message) {
            console.error("GitHub API error message:", data.message);
            loading.style.display = "none";
            error.style.display = "block";
            error.querySelector("p").textContent = `Error: ${data.message}`;
            return;
          }

          // Update repository name and link
          const nameLink = content.querySelector(".github-repo-name a");
          nameLink.textContent = data.name;
          nameLink.href = data.html_url;

          // Update description
          const description = content.querySelector(".github-repo-description");
          description.textContent =
            data.description || "No description available";

          // Update language
          const languageSpan = content.querySelector(".github-repo-language");
          if (data.language) {
            const colorDot = languageSpan.querySelector(".language-color");
            const langName = languageSpan.querySelector(".language-name");
            colorDot.style.backgroundColor =
              languageColors[data.language] || "#ccc";
            langName.textContent = data.language;
            languageSpan.style.display = "flex";
          } else {
            languageSpan.style.display = "none";
          }

          // Update stars and forks
          content.querySelector(".stars-count").textContent = (
            data.stargazers_count || 0
          ).toLocaleString();
          content.querySelector(".forks-count").textContent = (
            data.forks_count || 0
          ).toLocaleString();

          // Update topics
          const topicsContainer = content.querySelector(".github-repo-topics");
          if (data.topics && data.topics.length > 0) {
            topicsContainer.innerHTML = data.topics
              .map((topic) => `<span class="github-repo-topic">${topic}</span>`)
              .join("");
            topicsContainer.style.display = "flex";
          }

          // Show content, hide loading
          loading.style.display = "none";
          content.style.display = "block";
        })
        .catch((err) => {
          console.error("Error fetching GitHub repository:", err);
          const card = document.getElementById(cardId);
          if (card) {
            const loading = card.querySelector(".github-repo-loading");
            const error = card.querySelector(".github-repo-error");
            loading.style.display = "none";
            error.style.display = "block";
            error.querySelector("p").textContent = `Error: ${err.message}`;
          }
        });
    }

    // Wait for DOM to be ready
    if (document.readyState === "loading") {
      document.addEventListener("DOMContentLoaded", loadRepo);
    } else {
      // Add a small delay to ensure everything is rendered
      setTimeout(loadRepo, 100);
    }
  })();
</script>
