{% if page.mathjax %}
<script type="text/javascript">
  window.MathJax = {
    tex: {
      inlineMath: [
        ["$", "$"],
        ["\\(", "\\)"],
      ],
      displayMath: [
        ["$$", "$$"],
        ["\\[", "\\]"],
      ],
      packages: ["base", "ams"],
      processEscapes: true,
      tags: "all",
    },
  };
</script>
<script
  type="text/javascript"
  id="MathJax-script"
  src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"
></script>
{% endif %}
