<!-- Contact Hub Modal -->
<div
  class="contact-hub"
  role="dialog"
  aria-modal="true"
  aria-labelledby="contact-hub-title"
>
  <div class="contact-hub__overlay js-contact-hub-close"></div>

  <div class="contact-hub__container">
    <button
      class="contact-hub__close js-contact-hub-close"
      aria-label="Close contact modal"
    >
      <svg
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <line x1="18" y1="6" x2="6" y2="18"></line>
        <line x1="6" y1="6" x2="18" y2="18"></line>
      </svg>
    </button>

    <div class="contact-hub__content">
      <!-- Form Section -->
      <div class="contact-hub__form-section">
        <h2 id="contact-hub-title" class="contact-hub__title">Get in Touch</h2>
        <p class="contact-hub__subtitle">
          Have a question or want to work together?
        </p>

        <form
          id="contactHubForm"
          class="contact-hub__form"
          action="https://formspree.io/f/mayveakz"
          method="post"
          novalidate
        >
          <div class="contact-hub__field">
            <input
              type="text"
              name="name"
              id="hub-name"
              autocomplete="name"
              required
              placeholder=" "
            />
            <label for="hub-name">Name</label>
            <span class="contact-hub__field-line"></span>
          </div>

          <div class="contact-hub__field">
            <input
              type="email"
              name="_replyto"
              id="hub-email"
              autocomplete="email"
              required
              placeholder=" "
            />
            <label for="hub-email">Email</label>
            <span class="contact-hub__field-line"></span>
          </div>

          <div class="contact-hub__field">
            <textarea
              name="message"
              id="hub-message"
              rows="4"
              required
              placeholder=" "
            ></textarea>
            <label for="hub-message">Message</label>
            <span class="contact-hub__field-line"></span>
          </div>

          <input type="hidden" name="_subject" value="Website Contact Form" />
          <input type="hidden" name="_format" value="plain" />
          <input class="hidden" type="text" name="_gotcha" />

          <button class="contact-hub__submit" type="submit">
            <span class="contact-hub__submit-text">Send Message</span>
            <span class="contact-hub__submit-icon">
              <svg
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <line x1="22" y1="2" x2="11" y2="13"></line>
                <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
              </svg>
            </span>
          </button>
        </form>
      </div>

      <!-- Social Links Section -->
      <div class="contact-hub__social-section">
        <h3 class="contact-hub__social-title">Connect With Me</h3>

        <div class="contact-hub__social-grid">
          <!-- Email -->
          <a
            href="mailto:john@johnjlarkin.com"
            class="contact-hub__social-link contact-hub__social-link--email"
            aria-label="Send me an email"
          >
            <span class="contact-hub__social-icon">
              <svg
                width="28"
                height="28"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path
                  d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"
                ></path>
                <polyline points="22,6 12,13 2,6"></polyline>
              </svg>
            </span>
            <span class="contact-hub__social-label">Email</span>
          </a>

          <!-- X (Twitter) -->
          <a
            href="https://x.com/jlarks32"
            target="_blank"
            rel="noopener noreferrer"
            class="contact-hub__social-link contact-hub__social-link--x"
            aria-label="Follow me on X"
          >
            <span class="contact-hub__social-icon">
              <svg
                width="28"
                height="28"
                viewBox="0 0 24 24"
                fill="currentColor"
              >
                <path
                  d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"
                />
              </svg>
            </span>
            <span class="contact-hub__social-label">X</span>
          </a>

          <!-- LinkedIn -->
          <a
            href="https://www.linkedin.com/in/johnlarkin1/"
            target="_blank"
            rel="noopener noreferrer"
            class="contact-hub__social-link contact-hub__social-link--linkedin"
            aria-label="Connect on LinkedIn"
          >
            <span class="contact-hub__social-icon">
              <svg
                width="28"
                height="28"
                viewBox="0 0 24 24"
                fill="currentColor"
              >
                <path
                  d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"
                />
              </svg>
            </span>
            <span class="contact-hub__social-label">LinkedIn</span>
          </a>

          <!-- GitHub -->
          <a
            href="https://github.com/johnlarkin1"
            target="_blank"
            rel="noopener noreferrer"
            class="contact-hub__social-link contact-hub__social-link--github"
            aria-label="Check out my GitHub"
          >
            <span class="contact-hub__social-icon">
              <svg
                width="28"
                height="28"
                viewBox="0 0 24 24"
                fill="currentColor"
              >
                <path
                  d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"
                />
              </svg>
            </span>
            <span class="contact-hub__social-label">GitHub</span>
          </a>

          <!-- YouTube -->
          <a
            href="https://www.youtube.com/@johnlarkin1"
            target="_blank"
            rel="noopener noreferrer"
            class="contact-hub__social-link contact-hub__social-link--youtube"
            aria-label="Watch my YouTube channel"
          >
            <span class="contact-hub__social-icon">
              <svg
                width="28"
                height="28"
                viewBox="0 0 24 24"
                fill="currentColor"
              >
                <path
                  d="M23.498 6.186a3.016 3.016 0 0 0-2.122-2.136C19.505 3.545 12 3.545 12 3.545s-7.505 0-9.377.505A3.017 3.017 0 0 0 .502 6.186C0 8.07 0 12 0 12s0 3.93.502 5.814a3.016 3.016 0 0 0 2.122 2.136c1.871.505 9.376.505 9.376.505s7.505 0 9.377-.505a3.015 3.015 0 0 0 2.122-2.136C24 15.93 24 12 24 12s0-3.93-.502-5.814zM9.545 15.568V8.432L15.818 12l-6.273 3.568z"
                />
              </svg>
            </span>
            <span class="contact-hub__social-label">YouTube</span>
          </a>
        </div>

        <div class="contact-hub__social-hint">
          <p>Prefer a quick chat? Reach out directly via any platform above.</p>
        </div>
      </div>
    </div>
  </div>
</div>
