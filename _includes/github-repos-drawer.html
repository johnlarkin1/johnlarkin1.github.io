<!-- GitHub Repos Drawer -->
<div
  class="gh-repos-drawer"
  role="dialog"
  aria-modal="true"
  aria-labelledby="gh-repos-drawer-title"
>
  <div class="gh-repos-drawer__overlay js-gh-repos-drawer-close"></div>

  <div class="gh-repos-drawer__panel">
    <div class="gh-repos-drawer__header">
      <h2 id="gh-repos-drawer-title" class="gh-repos-drawer__title">
        <svg class="gh-repos-drawer__icon" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
        </svg>
        Favorite Repos
      </h2>
      <div class="gh-repos-drawer__shortcut">
        <kbd class="gh-repos-drawer__kbd">esc</kbd>
        <span>to close</span>
      </div>
      <button
        class="gh-repos-drawer__close js-gh-repos-drawer-close"
        aria-label="Close drawer"
      >
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </button>
    </div>

    <div class="gh-repos-drawer__content">
      <!-- Loading state -->
      <div class="gh-repos-drawer__loading">
        <div class="gh-repos-drawer__spinner"></div>
        <p class="gh-repos-drawer__loading-text">Fetching repositories...</p>
      </div>

      <!-- Error state -->
      <div class="gh-repos-drawer__error" style="display: none;">
        <svg class="gh-repos-drawer__error-icon" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
          <circle cx="12" cy="12" r="10"/>
          <line x1="12" y1="8" x2="12" y2="12"/>
          <line x1="12" y1="16" x2="12.01" y2="16"/>
        </svg>
        <p class="gh-repos-drawer__error-text">Unable to load repositories</p>
        <button class="gh-repos-drawer__retry js-gh-repos-retry">Try Again</button>
      </div>

      <!-- Repos list -->
      <div class="gh-repos-drawer__list"></div>
    </div>

    <div class="gh-repos-drawer__footer">
      <a href="https://github.com/johnlarkin1" target="_blank" rel="noopener noreferrer" class="gh-repos-drawer__view-all">
        View all repositories
        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/>
          <polyline points="15 3 21 3 21 9"/>
          <line x1="10" y1="14" x2="21" y2="3"/>
        </svg>
      </a>
    </div>
  </div>
</div>
